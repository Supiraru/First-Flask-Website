{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block link %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/static/CSS/login.css">
{% endblock %}
{% set Session = Sessioncheck %}
{% block body %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form action = "/login" id="login-form" class="form" method="POST">
                        <h2 class="text-center">Login</h2>
                        <h2 class="text-center">{{info}}</h2>
                        <div class="form-group">
                            <label for="Username" >Username:</label><br>
                            <input type="text" name="Username" id="Username" class="form-control" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-secondary btn-md" value="submit">
                        </div>
                        <div class="form-group text-right">
                            <p>Don't Have any account? <a href="/register" >Register here</a></p>
                        </div>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
